<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Responsive Technique</title>
    <meta charset="utf-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- defult css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/hero.jpg">
</head>
<body>
    <!-- header section start -->
     <header id="header" class="mb-4">
        <section class="container border border-2 border-primary">
            <div class="row gy-2 text-center text-danger">
                <div class="col-12 col-sm-6 order-md-1 col-md-3 p-3">
                    <div class="header-content  border border-3 border-success ">
                        <h1>header left</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-12 order-md-2 col-md-6 p-3">
                    <div class="header-content border border-3 border-success ">
                        <h1>header Center</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-3 order-md-3 col-md-3 p-3">
                    <div class="header-content border border-3 border-success ">
                        <h1>header right</h1>
                    </div>
                </div>
            </div>
        </section>
     </header>
    <!-- header section end -->
      <!-- navbar section start -->
    <nav id="navbar" class="mb-4">
        <section class="container border border-2 border-danger">
            <div class="row text-center text-success">
                <div class="col-12 p-3">
                    <div class="nav-content border border-3 border-warning">
                        <h1>Nav Content</h1>
                    </div>
                </div>
            </div>
        </section>
    </nav>
    <!-- navbar section end -->
    <!-- main section start -->
    <main id="main" class="mb-4">
        <section class="container border border-2 border-success text-center p-3">
            <div class="row gy-4">
                <div class="col-12 col-sm-6 order-md-1 col-md-3">
                    <div class="header-content  border border-2 border-primary ">
                        <h1>main left</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-6 order-md-1 col-md-3">
                    <div class="header-content  border border-2 border-warning p-3 ">
                        <article  class="header-content  border border-3 border-dark ">
                            <h1>article 1</h1>
                        </article>
                    </div>
                    <div class="header-content  border border-1 border-warning p-3">
                        <article  class="header-content  border border-3 border-dark ">
                            <h1>article 2</h1>
                        </article>
                    </div>
                </div>
                <div class="col-12 col-sm-6 order-md-1 col-md-3">
                    <div class="header-content  border border-2 border-warning p-3 ">
                        <article  class="header-content  border border-3 border-dark ">
                            <h1>article 1</h1>
                        </article>
                    </div>
                    <div class="header-content  border border-1 border-warning p-3">
                        <article  class="header-content  border border-3 border-dark ">
                            <h1>article 2</h1>
                        </article>
                    </div>
                </div>
                <div class="col-12 col-sm-6 order-md-1 col-md-3">
                    <div class="header-content  border border-3 border-primary ">
                        <h1>main right</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main section end -->
      <!-- big footer section start -->
    <section id="big-footer" class="mb-4">
        <section class="container border border-2 border-danger p-3">
            <div class="row gy-4 text-center text-success">
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="big-footer-content border border-3 border-warning">
                        <h1>Big Footer left</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="big-footer-content border border-3 border-primary">
                        <h1>Big Footer Center 1</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="big-footer-content border border-3 border-danger">
                        <h1>Big Footer Center 2</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="big-footer-content border border-3 border-warning text-center">
                        <h1>Big Footer right</h1>
                    </div>
                </div>
            </div>
        </section>
    </section>
     <!-- big footer section end -->

    <!-- footer section start -->
    <footer id="footer" class="mb-4">
        <section class="container border border-2 border-primary p-3">
            <div class="row">
                <div class="col-12">
                    <div class="nav-content border border-3 border-success text-center ">
                        <h1>Footer Content</h1>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <!-- footer section end -->
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- default js -->
    <script src="assets/js/default.js"></script>
</body>
</html>
